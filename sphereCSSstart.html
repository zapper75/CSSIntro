<!DOCTYPE html>
<html lang="en" style="font:90%/1.3 arial;">
<head>
    <meta charset="UTF-8">
    <title>Shape Calculations</title>
	<style type="text/css">
	</style>
	
</head>
<body>
	<h2>3-D Shape Calculator</h2>
	<h3>Enter details below to calculate metrics for various shapes:</h3>
    <form method="get"
          id="sphereForm"
		  >
        <fieldset style="border:3px solid #ff66d9">
            <h3>Spheres:</h3>
            <table>
                <tr>
                    <td><label for="sphereRadius">Radius:</label></td>
                    <td><input type="text"
                               id="sphereRadius"
                               name="sphereRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="sphereVolume">Volume:</label></td>
                    <td><input type="text"
                               id="sphereVolume"
                               name="sphereVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="sphereSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <form method="get"
          id="coneForm">
        <!--This is for cones:-->
        <fieldset>
            <h3>Cones:</h3>
            <table>
                <tr>
                    <td><label for="coneRadius">Radius:</label></td>
                    <td><input type="text"
                               id="coneRadius"
                               name="coneRadius"
                                required>
                    </td>
                </tr>
                <tr>
                    <td><label for="height">Height:</label></td>
                    <td><input type="text"
                               id="height"
                               name="height"
                               required>
                    </td>
                </tr>
                <tr>
                    <td><label for="coneVolume">Volume:</label></td>
                    <td><input type="text"
                               id="coneVolume"
                               name="coneVolume"
                               readonly>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                        <input  type="submit"
                                id="coneSubmit"
                                value="Calculate">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
